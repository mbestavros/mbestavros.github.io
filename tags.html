---
layout: layouts/default
title: All Tags - Mark's Blog
subtitle: Here's every tag I've ever tagged.
permalink: /blog/tags/
---

<h1 class="mdc-typography mdc-typography--headline2">All Tags</h1>

<span class="mdc-evolution-chip-set" role="grid">
    <span class="mdc-evolution-chip-set__chips" role="presentation">
        {% for tag in collections.uniqueTags %}
        <span class="mdc-evolution-chip" role="row" onclick="window.location.href='/blog/tags/{{ tag }}'">
            <span class="mdc-evolution-chip__cell mdc-evolution-chip__cell--primary" role="gridcell">
                <button class="mdc-evolution-chip__action mdc-evolution-chip__action--primary" type="button" tabindex="-1">
                    <span class="mdc-evolution-chip__ripple mdc-evolution-chip__ripple--primary mdc-ripple-surface"></span>
                    <span class="mdc-evolution-chip__text-label">{{ tag }}</span>
                </button>
            </span>
        </span>
        {% endfor %}
    </span>
</span>

<footer>
    <div class="fabs">
        <button class="mdc-fab mdc-fab--extended fab" aria-label="Favorite" onclick="window.location.href='/blog/'">
            <div class="mdc-fab__ripple"></div>
            <span class="mdc-fab__icon material-icons">library_books</span>
            <span class="mdc-fab__label">Main Blog</span>
        </button>
    </div>
</footer>
